<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'waters')}">

<body>

<h2>
    <th:block th:if="${water['new']}">New Water</th:block>
    Update Water
</h2>
<form th:object="${water}" class="form-horizontal" id="add-water-form" method="post">
    <div class="form-group has-feedback">

        <input
                th:replace="~{fragments/inputField :: input ('Water Name', 'waterName', 'text')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Style', 'waterStyle', ${T(guru.sfg.watery.web.model.WaterStyleEnum).values()})}" />
        <input
                th:replace="~{fragments/inputField :: input ('UPC', 'upc', 'number')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Min Qty on Hand', 'minOnHand', 'number')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Qty to Brew', 'quantityToBrew', 'number')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Price', 'price', 'monetory')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${water['new']} ? 'Add Water' : 'Update Water'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Water</button>
        </div>
    </div>
</form>
</body>
</html>
